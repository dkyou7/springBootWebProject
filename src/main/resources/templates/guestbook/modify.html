<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent( ~{this::content} )}">
    <th:block th:fragment="content">
        <h1>GuestBook Modify Page</h1>
        <form action="/guestbook/modify" method="post">
            <div class="form-group mb-5">
                <label for="gno">Gno</label>
                <input type="text" class="form-control" id="gno" name="gno" th:value="${dto.gno}" readonly>
            </div>
            <div class="form-group mb-5">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" th:value="${dto.title}">
            </div>
            <div class="form-group mb-5">
                <label for="content">Content</label>
                <textarea type="text" class="form-control" rows="5" id="content" name="content" th:value="${dto.content}">
                </textarea>
            </div>
            <div class="form-group mb-5">
                <label for="writer">Writer</label>
                <input type="text" class="form-control" id="writer" name="writer" th:value="${dto.writer}" readonly>
            </div>
            <div class="form-group mb-5">
                <label for="regDate">RegDate</label>
                <input type="text" class="form-control" id="regDate"
                       name="regDate" th:value="${#temporals.format(dto.regDate,'yyyy/MM/dd HH:mm:ss')}" readonly>
            </div>
            <div class="form-group mb-5">
                <label for="modDate">ModDate</label>
                <input type="text" class="form-control" id="modDate"
                       name="modDate" th:value="${#temporals.format(dto.modDate,'yyyy/MM/dd HH:mm:ss')}" readonly>
            </div>
        </form>
        <button type="button" class="btn btn-primary">Modify</button>
        <button type="button" class="btn btn-info">List</button>
        <button type="button" class="btn btn-danger removeBtn">Remove</button>
        <script th:inline="javascript">
            var actionForm = $("form");

            $(".removeBtn").click(function (){
                actionForm
                        .attr("action","/guestbook/remove")
                        .attr("method","post");

                actionForm.submit();
            });
        </script>
    </th:block>
</th:block>
