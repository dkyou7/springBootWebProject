<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent( ~{this::content} )}">
    <th:block th:fragment="content">
        <h1 class="mt-4">GuestBook List Page</h1>
        <span>
            <a th:href="@{/guestbook/register}">
                <button type="button" class="btn btn-outline-primary">
                    REGISTER
                </button>
            </a>
        </span>

        <table class="table table-striped">
            <thead>
            <tr>
                <th class="col">#</th>
                <th class="col">gno</th>
                <th class="col">Title</th>
                <th class="col">RegDate</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="dto : ${result.dtoList}">
                    <th scope="row">
                        <a th:href="@{/guestbook/read(gno=${dto.gno},page=${result.page})}">
                            [[${dto.gno}]]
                        </a>
                    </th>
                    <td>[[${dto.title}]]</td>
                    <td>[[${dto.writer}]]</td>
                    <td>[[${#temporals.format(dto.regDate,'yyyy/MM/dd')}]]</td>
                </tr>
            </tbody>
        </table>

        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li th:class="'page-item ' + ${!result.prev ?'disabled':''}">
                    <a class="page-link" th:href="@{/guestbook/list(page=${result.start -1})}" tabindex="-1">Previous</a>
                </li>
                <li th:class="'page-item ' + ${result.page == page ?'active':''}" th:each="page : ${result.pageList}">
                    <a class="page-link" th:href="@{/guestbook/list(page=${page})}">[[${page}]]</a>
                </li>
                <li th:class="'page-item ' + ${!result.next ?'disabled':''}">
                    <a class="page-link" th:href="@{/guestbook/list(page=${result.end +1})}">Next</a>
                </li>
            </ul>
        </nav>
    </th:block>
</th:block>
