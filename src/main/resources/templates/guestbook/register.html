<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent( ~{this::content} )}">
    <th:block th:fragment="content">
        <h1>GuestBook Register Page</h1>

        <form th:action="@{/guestbook/register}" th:method="post">
            <div class="form-group mb-5">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter Title">
            </div>
            <div class="form-group mb-5">
                <label for="content">Content</label>
                <textarea type="text" class="form-control" rows="5" id="content" name="content" placeholder="Enter Content">

                </textarea>
            </div>
            <div class="form-group mb-5">
                <label for="writer">Writer</label>
                <input type="text" class="form-control" id="writer" name="writer" placeholder="Enter Writer">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </th:block>
</th:block>
